<!DOCTYPE html>
<html lang="en" color-mode="light" sound-mode="sound">
  <head>
    <meta charset="utf-8" />

    <title>Kai Chevannes</title>
    <meta name="description" content="Portfolio" />

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/_css/base.css" />
    <link rel="stylesheet" href="/_css/components.css" />
    <link rel="stylesheet" href="/_css/utilities.css" />

    <link rel="preload" as="image" href="/_assets/images/thanks.webp" />

    <script>
      if (
        localStorage.getItem("color-mode") === "dark" ||
        (window.matchMedia("(prefers-color-scheme: dark)").matches &&
          !localStorage.getItem("color-mode"))
      ) {
        document.documentElement.setAttribute("color-mode", "dark");
      }
    </script>
  </head>
  <body>
    <style>
      h1 {
        padding-top: 32px;
      }

      @media (max-width: calc(1000 / 16 * 1rem)) {
        h1 {
          padding-top: 8px;
        }
      }

      @media (max-width: calc(600 / 16 * 1rem)) {
        h1 {
          padding-top: 0px;
        }
      }

      p {
        margin-top: -16px;
      }

      div div {
        margin-left: auto;
        margin-right: auto;
      }

      img {
        margin-top: 8px;
      }
    </style>
    <div class="max-width-wrapper">
      <h1 class="sections__heading">Success!</h1>
      <p class="projects__description" style="margin-top: -16px">
        Of the rare few who visit my website, you are one of the even more rare
        few who submitted the contact form. I would say count yourself lucky,
        but really I'm counting myself lucky.
      </p>
      <div
        class="hero__image-wrapper"
        style="aspect-ratio: 1200 / 1599; margin-top: 32px"
      >
        <img
          class="hero__image hero__image--blurred"
          src="/_assets/images/thanks.webp"
        />
        <img class="hero__image" src="/_assets/images/thanks.webp" />
      </div>
      <div
        class="projects__buttons"
        style="margin-top: 80px; justify-content: center"
      >
        <a href="/" class="button-link button-link--primary">
          Back to Homepage
          <div class="button-link--hover">Back to Homepage</div>
        </a>
      </div>
    </div>
  </body>
</html>
